<!DOCTYPE html>
<html>

<head>
    <meta name="api-base-url" content="@(api)" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <title></title>
    @(style)
    <!--[if lte IE 9]><script src="@(debug?'jquery-1.11.3.js':'jquery-1.11.3.min.js')"></script><![endif]-->
    <script src="@(debug?'seajs/sea.js':'slan.js')?v@(Date.now())"></script>
    @if(debug){
    <script src="zepto.js"></script>
    <script src="extend/fx.js"></script>
    <script src="extend/selector.js"></script>
    }
    <style>
        .datatable {
            min-width: 100%;
        }
        
        .datatable td {
            padding: 5px;
        }
    </style>
</head>

<body>
    <script>
        seajs.config({
            alias: {
                '$': window.jQuery||'zepto',
                'animation': 'core/animation',
                'page': 'core/page'
            }
        });
        seajs.use(['entry'], function(entry) {
            sl.isDebug=@debug;
            sl.buildVersion=@(Date.now());

            var routes = @(JSON.stringify(routes));

            entry.startApp(routes);
        });
    </script>
</body>

</html>
