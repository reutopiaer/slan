<header>
    <div class="head_back" sn-tap="this.back()"></div>
    <div class="head_title">{friend.user_name}</div>
</header>
<div class="main ct_chat" ref="main">
    <div class="ct_chat__item flex_t {item.fromId==user.user_id?'curr flex_re':''}" sn-repeat="item in messages">
        <img sn-src="{item.fromId==user.user_id?user.avatars:friend.avatars}" class="sqr_m">
        <div class="con">
            <div sn-if="item.type==1" class="fs_m">{item.fromId}{user.user_id}{item.content}</div>
            <img sn-else-if="item.type==2" sn-src="{item.content}" />
        </div>
    </div>
    <div class="mt_m"></div>
</div>
<div class="ct_chat__footer dock_blr flex bd_t h_l">
    <button class="icon-face"></button>
    <div class="gl_border"><input type="text"></div>
</div>
