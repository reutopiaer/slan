<header>
    <div class="head_back" sn-tap="this.back()"></div>

    <div class="head_right"><button class="btn_xs" sn-tap="this.addFriend()">发送</button></div>
</header>
<div class="main" ref="main">
    <div class="fs_m pt_m pl_m">你需要发送验证申请，等对方通过</div>
    <div class="ct_memo__input bd_tb">
        <input type="text" sn-model="msg" ref="text" value="{msg}" />
        <div class="icon-reset" sn-tap="msg=''"></div>
    </div>
</div>
