<header>
    <div class="head_back" sn-tap="this.back()"></div>
    <div class="head_title">{title}</div>
</header>
<div ref="main" class="main uc_avatars">
    <div class="l-abs_x-rem uc_avatars__img">
        <img sn-src="{src}">
    </div>

    <div class="uc_avatars_btns">
        <button class="btn_light_l btn_camera icon-camera" sn-tap="this.camera()">拍照</button>
        <button class="btn_l" sn-tap="this.photo()">从相册选择</button>
    </div>
</div>
