<header>
    <div class="head_back" sn-tap="this.back()"></div>
    <div class="head_title">{title}</div>
    <div class="head_right"><button class="btn_xs" disabled='{text==origin}'>保存</button></div>
</header>
<div ref="main" class="main">
    <div class="uc_update__input top_bottom_border">
        <input type="text" sn-model="text" value="{text}" ref="text" />
        <div class="icon-reset"></div>
    </div>
</div>
