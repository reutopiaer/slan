<header>
    <div class="head_back" sn-tap="this.back()"></div>
    <div class="head_title">{title}</div>
</header>
<div ref="main" class="main pt_m">
    <div class="lh_m bg_fff top_bottom_border pl_m" sn-tap="this.save(1)">
        男 <span class="fl_r icon-right2 mr_m" sn-if="gender==1"></span>
    </div>
    <div class="lh_m bg_fff top_bottom_border pl_m" sn-tap="this.save(2)">
        女 <span class="fl_r icon-right2 mr_m" sn-if="gender==2"></span>
    </div>
</div>
