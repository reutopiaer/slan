<header>
    <div class="head_back" data-back="{back}"></div>
    <div class="head_title">{$global.title}</div>
</header>
<div class="main">
    <div>
        <input sn-model='name' value='{name}' />

        <div>{user.userName}|{user.userId}</div>

        <dl sn-repeat="item,i in data|filter:contains(item.name,name)">
            <dt sn-tap="this.test(1)">{item.name}|{i}</dt>
            <dd sn-repeat="p,j in item.children">{p.name}
                <p>{p.id}|{j}</p>
                <p>{p.content}</p>{item.name}
            </dd>
            <p sn-repeat="c in $global.list" style="color:#f90">{c.name}</p>
            <p sn-repeat="c in list" style="color:#c90">{c.name}</p>
        </dl>

        <div sn-repeat="item in colletion">{item.name}</div>

        <div sn-require="widget/tab" sn-data="{{items:['name','name1']}}">
            <div>asdf</div>
            <div>bbbb</div>
        </div>
    </div>
</div>
