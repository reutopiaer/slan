<header>
    <div class="head_back" data-back="{back}"></div>
    <div class="head_title">{title}</div>
</header>
<div class="main">
    <div>
        <input sn-model='name' />

        <dl sn-repeat="item,i in data|filter:contains(item.name,name)">
            <dt>{item.name}|{i}</dt>
            <dd sn-repeat="p,j in item.children">{p.name}
                <p>{p.id}|{j}</p>
                <p>{p.content}</p>{item.name}
                <p sn-repeat="c in p.children" style="color:#f90">{c.name}</p>
            </dd>
        </dl>
    </div>
</div>
