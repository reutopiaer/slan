<!DOCTYPE html>
<html>

<head>
    <meta name="api-base-url" content="@html(api)" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <title></title>
    @html(style)
    <!--[if lte IE 9]><script src="@html(debug?'jquery-1.11.3.js':'jquery-1.11.3.min.js')"></script><![endif]-->
    <script src="@html(debug?'seajs/sea.js':'slan.js')?v@(Date.now())"></script>
    @if(debug){
    <script src="zepto.js"></script>
    <script src="extend/fx.js"></script>
    }
    <style>
        .datatable {
            min-width: 100%;
        }
        
        .datatable td {
            padding: 5px;
        }
    </style>
</head>

<body>
    <script>
        seajs.config({
            alias: {
                '$': window.jQuery||'zepto',
                'animation': 'core/animation',
                'page': 'core/page'
            }
        });
        seajs.use(['$','core/navigation','common/menu'],function($,Navigation,Menu) {
            sl.isDebug=@debug;
            sl.buildVersion=@(Date.now());
            
            var app = new Navigation().mapRoute(@html(JSON.stringify(routes)),@debug).start();
            
            var menu = new Menu({
                data: [{
                    title: '数据库管理',
                    url: '/databases',
                    children: [{
                        title: '连接',
                        url: '/connect'
                    }]
                }]
            });
            
            menu.$el.appendTo(app.$el);
        });
    </script>
</body>

</html>
